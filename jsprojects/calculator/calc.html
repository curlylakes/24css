<!doctype html>
<html>
    <head>
        <title>calculator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="calc.css" rel="stylesheet" />
    </head>

    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="calc">
                    <input id="input" readonly />
                    <button class="op" onclick="toDisplay('+')">+</button>
                    <button class="num" onclick="toDisplay('7')">7</button>
                    <button class="num" onclick="toDisplay('8')">8</button>
                    <button class="num" onclick="toDisplay('9')">9</button>

                    <button class="op" onclick="toDisplay('-')">-</button>
                    <button class="num" onclick="toDisplay('4')">4</button>
                    <button class="num" onclick="toDisplay('5')">5</button>
                    <button class="num" onclick="toDisplay('6')">6</button>

                    <button class="op" onclick="toDisplay('x')">x</button>
                    <button class="num" onclick="toDisplay('1')">1</button>
                    <button class="num" onclick="toDisplay('2')">2</button>
                    <button class="num" onclick="toDisplay('3')">3</button>

                    <button class="op" onclick="toDisplay('/')">/</button>
                    <button class="num" onclick="toDisplay('0')">0</button>
                    <button class="num" onclick="toDisplay('.')">.</button>
                    <button class="num" onclick="calculate()">=</button>

                    <button class="op" onclick="clearDisplay()">c</button>

                    <script src="calc.js"></script>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
